
<html lang="en">
<head>
    <title>CWD Source Viewer</title>
    
    <style>
        <link rel="stylesheet" href="styles.css">
        body { font-family: Arial, sans-serif; text-align: center; padding: 1rem; }
        input { width: 80%; padding: 0.5rem; margin-bottom: 1rem; }
        iframe { width: 100%; height: 80vh; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <h2>View Cleaned-Up Website</h2>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="updateIframe()">Load Page</button>
    <br><br>

    <iframe id="sourceIframe"></iframe>

    <script>
        function updateIframe() {
            const url = encodeURIComponent(document.getElementById('urlInput').value);
            const proxyUrl = `https://source-proxy.onrender.com/source?url=${url}`;
            document.getElementById('sourceIframe').src = proxyUrl;
        }
    </script>

</body>
</html>
