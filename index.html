<!DOCTYPE html>
<html>
<head>
  <title>Website Source Viewer</title>
  <style>
    body { font-family: monospace; padding: 1rem; background: #1e1e1e; color: #dcdcdc; }
    textarea { width: 100%; height: 85vh; background: #252526; color: #dcdcdc; border: none; padding: 1rem; }
  </style>
</head>
<body>
  <h2>View Website Source</h2>
  <input type="text" id="urlInput" placeholder="Enter website URL" style="width: 80%;">
  <button onclick="fetchSource()">View Source</button>
  <br><br>
  <textarea id="sourceOutput" readonly></textarea>

  <script>
async function fetchSource() {
  const url = encodeURIComponent(document.getElementById('urlInput').value);
  const proxyUrl = `https://source-proxy.onrender.com/source?url=${url}`;

  try {
    const response = await fetch(proxyUrl);
    const data = await response.json();
    
    if (data.error) {
      document.getElementById('sourceOutput').value = `⚠️ Error: ${data.error}`;
    } else {
      document.getElementById('sourceOutput').value = data.source;
    }
  } catch (err) {
    document.getElementById('sourceOutput').value = "⚠️ Could not connect to server.";
  }
}
  </script>
</body>
</html>
